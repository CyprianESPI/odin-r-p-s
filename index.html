<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="index.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <h2>You VS Computer. First to 5 wins</h2>

    <p>___________________________________________________</p>

    <h3>Score</h3>

    <h4>You</h4>

    <h5 id="scorePlayer">0</h5>

    <h4>Computer</h4>

    <h5 id="scoreComputer">0</h5>

    <button onclick="reset()">Reset Score</button>

    <p>___________________________________________________</p>

    <h3>Game</h3>
    <h4>You</h4>

    <button onclick="rockClicked()">Rock 🪨</button>
    <button onclick="paperClicked()">Paper 📃</button>
    <button onclick="scissorClicked()">Scissor ✂️</button>

    <h5 id="player"></h5>

    <h4>Computer</h4>

    <h5 id="computer"></h5>

    <h4>Result</h4>

    <h5 id="result"></h5>



</body>

</html>
